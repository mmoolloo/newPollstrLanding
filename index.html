<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/qwery.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       <meta charset="UTF-8">
      <title>Qwery Ninja Login</title>
    </head>

    <body class="grey">

      <div class="row">
       <div class="col s12 m6 offset-m3">
         <div class="card ">
           <div class="card-content q-red-text">
             <span class="card-title center">Login</span>
             <div class="center">
               <img src="static/img/logo.png" class="main-logo" alt="qweryNinja logo">
             </div>
           </div>
           <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="user" type="text" class="validate">
                  <label for="icon_prefix">Username</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">vpn_key</i>
                  <input id="password" type="password" class="validate">
                  <label for="icon_telephone">Password</label>
                </div>
                <div class="col s12 center">
                  <button class="btn waves-effect waves-light q-red" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
         </div>
       </div>
     </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
    </body>
  </html>
